{{ partial "header.html" . }}

<div class="container">
  <div class="section">
    {{ partial "agenda.html" .}}
  </div>
  <div class="section">
    <div class="row">
          {{ range .Site.Pages}}
            {{ if in .Params.categories "lab" }}
              {{ if in .Params.tags "spring" }}
                {{ partial "labs.html" . }}
              {{end}}
            {{end}}
          {{end}}
    </div>
  </div>
    {{ partial "pagination.html" .Paginator }}
  </div>
</div>

{{ partial "footer.html" . }}
