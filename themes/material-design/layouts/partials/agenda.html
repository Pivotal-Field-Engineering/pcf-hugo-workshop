{{ $baseurl := .Site.BaseURL }}
<div class="row">
  {{range $index, $page := .Paginator.Pages}}
    {{if eq .Params.categories "agenda"}}
</div>
<div class="row">
  <div class="col m4 s12">
    <div class="card-panel">
      <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
      <p>{{ .Content }}</p>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
</div>
