box: debian
build:
  steps:
    - arjen/hugo-build:
        version: 0.15
        theme: material-design
        flags: --destination=public --buildDrafts=false
deploy:
  steps:
    - script:
        name: Install packages
        code: |
          apt-get update
    - install-packages:
        packages: wget
    - dlapiduz/cloud-foundry-deploy:
        api: $CF_API
        username: $CF_USER
        password: $CF_PASS
        organization: $CF_ORG
        space: $CF_SPACE
        appname: pcf-kroger-workshop-a
        alt_appname: pcf-kroger-workshop-b
        domain: cfapps.io
        hostname: pcf-kroger-workshop-a
