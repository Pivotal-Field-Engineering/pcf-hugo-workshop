box: ubuntu
build:
  steps:
    - arjen/hugo-build:
        version: 0.14
        theme: material-design
        flags: --destination=public
    - install-packages:
        packages: wget unzip
deploy:
  steps:
    - dlapiduz/cloud-foundry-deploy:
        api: $CF_API
        username: $CF_USER
        password: $CF_PASS
        organization: $CF_ORG
        space: $CF_SPACE
        appname: pcf-kroger-workshop-a
        alt_appname: pcf-kroger-workshop-b
        domain: cfapps.io
        hostname: pcf-kroger-workshop-a
